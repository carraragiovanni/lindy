  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        const paddleHeight = 80;
        const paddleWidth = 10;
        const ballSize = 10;

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: 3
        };

        let leftPaddle = {
            y: canvas.height / 2 - paddleHeight / 2
        };

        let rightPaddle = {
            y: canvas.height / 2 - paddleHeight / 2
        };

        function drawBall() {
            ctx.fillStyle = 'white';
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
        }

        function drawPaddles() {
            ctx.fillStyle = 'white';
            // Left paddle
            ctx.fillRect(0, leftPaddle.y, paddleWidth, paddleHeight);
            // Right paddle
            ctx.fillRect(canvas.width - paddleWidth, rightPaddle.y, paddleWidth, paddleHeight);
        }

        function movePaddles() {
            // Left paddle AI
            if (ball.y > leftPaddle.y + paddleHeight / 2) {
                leftPaddle.y += 5;
            } else if (ball.y < leftPaddle.y + paddleHeight / 2) {
                leftPaddle.y -= 5;
            }

            // Right paddle AI
            if (ball.y > rightPaddle.y + paddleHeight / 2) {
                rightPaddle.y += 5;
            } else if (ball.y < rightPaddle.y + paddleHeight / 2) {
                rightPaddle.y -= 5;
            }

            // Keep paddles within canvas
            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Collision with top and bottom
            if (ball.y <= 0 || ball.y + ballSize >= canvas.height) {
                ball.dy = -ball.dy;
            }

            // Collision with paddles
            if (ball.x <= paddleWidth && ball.y + ballSize >= leftPaddle.y && ball.y <= leftPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }
            if (ball.x + ballSize >= canvas.width - paddleWidth && ball.y + ballSize >= rightPaddle.y && ball.y <= rightPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
            }

            // Reset ball if it goes past paddles
            if (ball.x < 0 || ball.x > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx = -ball.dx;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            movePaddles();
            moveBall();
            drawBall();
            drawPaddles();

            requestAnimationFrame(draw);
        }

        // Start the game
        draw();
    </script>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
