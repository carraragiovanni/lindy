  <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Spinning W with Alert</title><style>@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}#letter{font-family:'Times New Roman',serif;font-size:48px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);animation:spin 2s linear infinite;}</style></head><body onclick="showRandomAlert()"><div id="letter">w</div><script>function showRandomAlert(){const messages=['Hello!','Hi there!','Welcome!','Greetings!','Hey!'];const randomMessage=messages[Math.floor(Math.random()*messages.length)];alert(randomMessage);}</script></body></html>
